<script>

    var currentUser = null;
var role = null;
var decodedRole = null;
    $(document).ready(function () {
      //  $('#account_box') - write accout;


        getCurentUser(function (user) {

            if(user==null){

                window.location.href = "/";
                return;
            }

            role = user.role;

            switch (role){

                case "ADMIN" :
                decodedRole = "Администратор";
                break;

                case "STUDENT":
                decodedRole = "Студент";
                break;

                case "TEACHER":
                decodedRole = "Преподаватель";
                break;
            }

            currentUser = user.user;
            document.getElementById('account_box').innerHTML = currentUser.email;
            document.getElementById('account_balance_box').innerHTML = currentUser.balance;
            document.getElementById('account_type_box').innerHTML = role;






        })




    })

    function displayAccount() {
        alert("display account");
    }





</script>
